<ul class="list-inline intro-social-buttons">
    {% for social in site.social %}
    <li>
        <a {% if social.url %}href="{{ social.url }}"{% endif %} class="btn btn-default btn-lg{% if social.class %} {{ social.class }}{% endif %}"{% if social.targetblank %} target="_blank"{% endif %}{% if social.prerender %} rel="prefetch prerender"{% endif %}><span class="svgwrap"{% if social.offset %} style="position: relative; top: {{ social.offset }};"{% endif %} >{% include {{ social.svg }} %}</span><span class="network-name">{{ social.title }}</span></a>
    </li>
    {% endfor %}
</ul>
