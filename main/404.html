<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>404 Page Not Found</title>
    <style>
        @font-face {
        font-family: Equestria;
            src: url("/fonts/Equestria.woff") format("woff");
        }
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        body {
            background-image: url(/images/404landscape.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #658A98;
            background-position: center center;
        }
        #info-gradient {
            background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,1));
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            height: 12em;
        }
        #info {
            position: absolute;
            width: 100%;
            bottom: 1em;
            color: white;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            text-shadow: 2px 2px 3px black;
        }
        #info a {
            color: white;
        }
        #info h1 {
            font-size: 3em;
            font-family: Equestria, sans-serif;
            text-align: center;
            margin: 1rem auto;
        }
        #info h2 {
            text-align: center;
            margin: 1rem auto;
        }
    </style>
  </head>
  <body>
    <div id="info-gradient">
        <div id="info">
            <h1>404 Page Not Found</h1>
            <h2>
            We're sorry, but the page you were looking for doesn't exist.<br />
            <a href="/">Back to Home Page &#8250;</a>
            </h2>
        </div>
    </div>
  </body>
</html>
