<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Submission Error</title>
  <style>
    .wrap {
        margin: 20px auto;
        text-align: center;
    }
    .error {
        display: inline-block;
        color: #a94442;
        background-color: #f2dede;
        border: 1px solid #ebccd1;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .error a {
        color: #a94442;
        font-weight: bold;
    }
    .error, .back {
        padding: 10px;
    }
  </style>
</head>
<body>
    <div class="wrap">
        <div class="error">
            <p><strong>Submission Error</strong></p>
            <p>Sorry, something went wrong with your submission. Your message was not received.<br>Please click the back button to try again, or email me at <a href="mailto:max@maxlaumeister.com">max@maxlaumeister.com</a> to get in contact.</p>
        </div>
        <div class="back">
            <a href="https://www.maxlaumeister.com/">Back to maxlaumeister.com</a>
        </div>
    </div>
</body>
</html>
