<ul class="list-inline intro-social-buttons">
    {% for social in site.social %}
    <li>
        <a href="{{ social.url }}" class="btn btn-default btn-lg" {% if social.targetblank %}target="_blank"{% endif %}><i class="fa fa-{{ social.icon }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
    </li>
    {% endfor %}
</ul>
