<!DOCTYPE html>
<html>
    <head>
        <title>Resume of Maximillian Laumeister</title>
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
                font-family: "Arial Black", Gadget, sans-serif;
            }

            #content, #loading
            {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }
            
            .button {
                position: fixed;
                font-size: 1.5em;
                padding: 1em;
                text-decoration: none;
                box-shadow: 0.2em 0.2em 0.4em black;
                -webkit-transition: background-color 0.1s ease, opacity 1s;
                transition: background-color 0.1s ease, opacity 1s;
            }
            
            #downloadButton {
                display: none;
                right: 2em;
                bottom: 1em;
                height: 1.5em;
                line-height: 1.5em;
                border-radius: 1em;
                color: white;
                background-color: #285BB8;
            }
            
            #downloadButton:hover {
                background-color: #163B80;
            }
            
            #downloadButton img {
                display: inline;
                position: relative;
                top: -0.15em;
                height: 100%;
                vertical-align: middle;
            }
            
            #downloading {
                display: none;
            }
            
            #loading {
                height: 100%;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.8);
            }
            
            #loading .spinner {
                position: relative;
                top: 50%;
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            
            #linkhome {
                position: absolute;
                left: 0.5em;
                top: 0.5em;
            }
            
            /* Spinner */
            
            .spinner {
              margin: 0 auto;
              width: 5em;
              height: 5em;
              position: relative;
            }

            .container1 > div, .container2 > div, .container3 > div {
              width: 1em;
              height: 1em;
              background-color: #333;

              border-radius: 100%;
              position: absolute;
              -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
              animation: bouncedelay 1.2s infinite ease-in-out;
              /* Prevent first frame from flickering when animation starts */
              -webkit-animation-fill-mode: both;
              animation-fill-mode: both;
            }

            .spinner .spinner-container {
              position: absolute;
              width: 100%;
              height: 100%;
            }

            .container2 {
              -webkit-transform: rotateZ(45deg);
              transform: rotateZ(45deg);
            }

            .container3 {
              -webkit-transform: rotateZ(90deg);
              transform: rotateZ(90deg);
            }

            .circle1 { top: 0; left: 0; }
            .circle2 { top: 0; right: 0; }
            .circle3 { right: 0; bottom: 0; }
            .circle4 { left: 0; bottom: 0; }

            .container2 .circle1 {
              -webkit-animation-delay: -1.1s;
              animation-delay: -1.1s;
            }

            .container3 .circle1 {
              -webkit-animation-delay: -1.0s;
              animation-delay: -1.0s;
            }

            .container1 .circle2 {
              -webkit-animation-delay: -0.9s;
              animation-delay: -0.9s;
            }

            .container2 .circle2 {
              -webkit-animation-delay: -0.8s;
              animation-delay: -0.8s;
            }

            .container3 .circle2 {
              -webkit-animation-delay: -0.7s;
              animation-delay: -0.7s;
            }

            .container1 .circle3 {
              -webkit-animation-delay: -0.6s;
              animation-delay: -0.6s;
            }

            .container2 .circle3 {
              -webkit-animation-delay: -0.5s;
              animation-delay: -0.5s;
            }

            .container3 .circle3 {
              -webkit-animation-delay: -0.4s;
              animation-delay: -0.4s;
            }

            .container1 .circle4 {
              -webkit-animation-delay: -0.3s;
              animation-delay: -0.3s;
            }

            .container2 .circle4 {
              -webkit-animation-delay: -0.2s;
              animation-delay: -0.2s;
            }

            .container3 .circle4 {
              -webkit-animation-delay: -0.1s;
              animation-delay: -0.1s;
            }

            @-webkit-keyframes bouncedelay {
              0%, 80%, 100% { -webkit-transform: scale(0.0) }
              40% { -webkit-transform: scale(1.0) }
            }

            @keyframes bouncedelay {
              0%, 80%, 100% { 
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
              } 40% { 
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
              }
            }

        </style>
    </head>
    <body>
        <div id="content">
            <iframe width="100%" height="100%" frameborder="0" src="https://docs.google.com/document/preview?hgd=1&amp;id=1SDGqPndJPxJbV6MsD-eidQKULGzcB4YNjNo4iFk5XRE&amp;overridemobile=true"></iframe>
            <a id="linkhome" href="..">Home</a>
            <a id="downloadButton" class="button" href="https://docs.google.com/document/export?format=pdf&amp;id=1SDGqPndJPxJbV6MsD-eidQKULGzcB4YNjNo4iFk5XRE&amp;token=AC4w5VgHI50xDuTyKKJMFwkpuZnDwDBXqw%3A1433027228477" target="_blank" download>
                <span id="downloadIt"><img src="download.png" alt="Download"> <span>Download PDF</span></span>
                <span id="downloading"><span>Your download will begin momentarily...</span></span>
            </a>
        </div>
        <div id="loading">
            <div class="spinner">
              <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
            </div>
        </div>
        <script>
            var downloadButtonEl = document.getElementById("downloadButton");
            var downloadItEl = document.getElementById("downloadIt");
            var downloadingEl = document.getElementById("downloading");
            
            var loadingEl = document.getElementById("loading");
            var iframeEl = document.getElementsByTagName("iframe")[0];
            
            iframeEl.onload = function() {
                loadingEl.style.display = "none";
                downloadButtonEl.style.display = "block";
            }
            
            downloadButtonEl.onclick = function() {
                downloadItEl.style.display = "none";
                downloadingEl.style.display = "inline";
                downloadButtonEl.onclick = function(){return false;};
                setTimeout(function() {
                    downloadButtonEl.style.opacity = "0";
                    setTimeout(function() {
                        downloadButtonEl.style.display = "none";
                    }, 1500);
                }, 5000);
            }
        </script>
    </body>
</html>
